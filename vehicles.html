<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="personajesStyles.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid p-md-5 py-md-2">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Star Wars
            </a>

        </div>
    </nav>

    <p class="containerBtn d-inline-flex gap-5 ms-5 me-5 mt-5">
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="wheeled" type="button">wheeled</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="repulsorcraft" type="button">repulsorcraft</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="starfighter" type="button">starfighter</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="airspeeder" type="button">airspeeder</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="bomber" type="button">bomber</button>
    </p>
    <p class="containerBtn d-inline-flex gap-5 ms-5 me-5">
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="assault_walker" type="button">assault_walker</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="walker" type="button">walker</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="sail_barge" type="button">sail_barge</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="droidTank" type="button">droidTank</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="droid_starfighter" type="button">droid_starfighter</button>
    </p>
    <p class="containerBtn d-inline-flex gap-5 ms-5 me-5">
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="transport" type="button">transport</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="gunship" type="button">gunship</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="submarine" type="button">submarine</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="landing" type="button">landing</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="fire_suppression" type="button">fire_suppression</button>
    </p>

    <!-- Modal -->
    <section class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button id="btnCerrar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="contenedorImagenModal">
                        <img id="imgModal" src="foto.jpg" alt="">
                    </div>
                    <h1 id="titleModal">Title</h1>
                    <p><strong>Model: </strong><span id="Model"></span></p>
                    <p><strong>Cost: </strong><span id="Cost"></span></p>
                    <p><strong>length: </strong><span id="length"></span></p>
                    <p><strong>speed: </strong><span id="speed"></span></p>
                    <p><strong>crew: </strong><span id="crew"></span></p>
                    <p><strong>passengers: </strong><span id="passengers"></span></p>
                    <p><strong>class: </strong><span id="class"></span></p>
                </div>
                
            </div>
        </div>
    </section>

    <!-- ************************************ CONTENEDOR DE PERSONAJES********************************************************** -->
    <div id="contenedorPrincipalPersonajes">
        <div id="personajesContenedor" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-3 g-4">
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="vehiclesTraer.js"></script>

</html>
