<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="personajesStyles.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid p-md-5 py-md-2">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Star Wars
            </a>

        </div>
    </nav>

    <p class="containerBtn d-inline-flex gap-5 ms-5 me-5 mt-5">
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="human" type="button">Humans</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="artificial" type="button">Artificial</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="sentient" type="button">Sentient</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="mammal" type="button">Mammal</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="gastropod" type="button">Gastropod</button>
    </p>
    <p class="containerBtn d-inline-flex gap-5 ms-5 me-5">
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="amphibian" type="button">Amphibian</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="reptile" type="button">Reptile</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="unknown" type="button">Unknown</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="insectoid" type="button">Insectoid</button>
        <button class="botonFiltro btn btn-dark btn-sm w-50" value="reptilian" type="button">Reptilian</button>
    </p>
    

    <!-- Modal -->
    <section class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button id="btnCerrar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="contenedorImagenModal">
                        <img id="imgModal" src="foto.jpg" alt="">
                    </div>
                    <h1 id="titleModal">Title</h1>
                    <p><strong>Climate: </strong><span id="Climate"></span></p>
                    <p><strong>terrain: </strong><span id="terrain"></span></p>
                    <p><strong>population: </strong><span id="population"></span></p>
                    <p><strong>Diameter: </strong><span id="Diameter"></span></p>
                    <p><strong>gravity: </strong><span id="gravity"></span></p>
                    <p><strong>rotation_period: </strong><span id="rotation_period"></span></p>
                    <p><strong>orbital_period: </strong><span id="orbital_period"></span></p>
                </div>
                
            </div>
        </div>
    </section>

    <!-- ************************************ CONTENEDOR DE PERSONAJES********************************************************** -->
    <div id="contenedorPrincipalPersonajes">
        <div id="personajesContenedor" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-3 g-4">
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="especiesTraer.js"></script>

</html>
