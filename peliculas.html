<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid p-md-5 py-md-2">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Star Wars
            </a>

        </div>
    </nav>

    <!-- Modal -->
    <section class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button id="btnCerrar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="contenedorImagenModal">
                        <img id="imgModal" src="foto.jpg" alt="">
                    </div>
                    <h1 id="titleModal">Title</h1>
                    <p><strong>episode_id: </strong><span id="episode_id"></span></p>
                    <p><strong>director: </strong><span id="director"></span></p>
                    <p><strong>producer: </strong><span id="producer"></span></p>
                    <p><strong>release_date: </strong><span id="release_date"></span></p>
                    <p><strong>planets: </strong><span id="planets"></span></p>
                </div>
                
            </div>
        </div>
    </section>

    <!-- ************************************ CONTENEDOR DE PERSONAJES********************************************************** -->
    <div id="contenedorPrincipalPersonajes">
        <div id="personajesContenedor" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-3 g-4">
        </div>
    </div>


</body>
