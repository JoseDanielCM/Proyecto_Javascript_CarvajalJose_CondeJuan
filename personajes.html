<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="personajesStyles.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid p-md-5 py-md-2">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Star Wars
            </a>

        </div>
    </nav>

    <p class="containerBtn d-inline-flex gap-5 ms-5 me-5 mt-5">
        <button class="btn btn-dark btn-sm w-50" value="human" data-bs-toggle="button">Humans</button>
        <button class="btn btn-dark btn-sm w-50" value="artificial" type="button">Artificial</button>
        <button class="btn btn-dark btn-sm w-50" value="sentient" type="button">Sentient</button>
        <button class="btn btn-dark btn-sm w-50" value="mammal" type="button">Mammal</button>
        <button class="btn btn-dark btn-sm w-50" value="gastropod" type="button">Gastropod</button>
    </p>
    <p class="containerBtn d-inline-flex gap-5 ms-5 me-5">
        <button class="btn btn-dark btn-sm w-50" value="amphibian" type="button">Amphibian</button>
        <button class="btn btn-dark btn-sm w-50" value="reptile" type="button">Reptile</button>
        <button class="btn btn-dark btn-sm w-50" value="unknown" type="button">Unknown</button>
        <button class="btn btn-dark btn-sm w-50" value="insectoid" type="button">Insectoid</button>
        <button class="btn btn-dark btn-sm w-50" value="reptilian" type="button">Reptilian</button>
    </p>


    <div class="container mt-5 mb-5">
        <div id="personajesContenedor" class="row row-cols-1 row-cols-md-2 g-4">
        </div>
    </div>


</body>
<script src="personajesTraer.js"></script>

</html>
